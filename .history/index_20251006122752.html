<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Надежный поиск работы от ЧАЗ «Корманд tj»</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#"><img src="assets/logo.svg" alt="Kormand tj" class="logo"></a>
      <nav class="nav">
        <a data-i18n="nav.vacancies" href="#vacancies"></a>
        <a data-i18n="nav.about" href="#about"></a>
        <a data-i18n="nav.reviews" href="#reviews"></a>
        <a data-i18n="nav.forEmployers" href="#employers"></a>
      </nav>
      <div class="cta-lang">
        <a class="btn primary" href="#apply" data-i18n="cta.apply"></a>
        <div class="lang">
          <button id="lang-btn" aria-haspopup="listbox"><span id="lang-code">RU</span> ▾</button>
          <ul id="lang-menu" class="lang-menu" role="listbox" aria-labelledby="lang-btn">
            <li data-lang="ru">RU</li>
            <li data-lang="tj">TJ</li>
            <li data-lang="en">ENG</li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h1 data-i18n="hero.title"></h1>
          <p class="lead" data-i18n="hero.subtitle"></p>
          <a class="btn secondary" href="#vacancies" data-i18n="hero.button"></a>
        </div>
        <div class="hero-media">
          <img src="assets/img_1.png" alt="" class="hero-img">
        </div>
      </div>
    </section>

    <!-- Vacancies categories -->
    <section id="vacancies" class="section">
      <div class="container">
        <div class="section-head">
          <h2 data-i18n="vacancies.title"></h2>
          <a class="link" href="#" data-i18n="vacancies.viewAll"></a>
        </div>
        <div class="cards3">
          <article class="card">
            <img src="assets/owl_img_1.jpg" alt="">
            <div class="card-body">
              <h3 data-i18n="vacancies.categories.retail"></h3>
              <a href="#" class="btn ghost" data-i18n="common.view"></a>
            </div>
          </article>
          <article class="card">
            <img src="assets/owl_img_2.jpg" alt="">
            <div class="card-body">
              <h3 data-i18n="vacancies.categories.logistics"></h3>
              <a href="#" class="btn ghost" data-i18n="common.view"></a>
            </div>
          </article>
          <article class="card">
            <img src="assets/owl_img_3.jpg" alt="">
            <div class="card-body">
              <h3 data-i18n="vacancies.categories.construction"></h3>
              <a href="#" class="btn ghost" data-i18n="common.view"></a>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- Advantages -->
    <section class="section alt">
      <div class="container">
        <h2 data-i18n="advantages.title"></h2>
        <div class="icon-grid">
          <div class="icon-item"><img src="assets/icon_3.svg" alt=""><p data-i18n="advantages.items.officialContract"></p></div>
          <div class="icon-item"><img src="assets/icon_4.svg" alt=""><p data-i18n="advantages.items.freeFlight"></p></div>
          <div class="icon-item"><img src="assets/icon_5.svg" alt=""><p data-i18n="advantages.items.airportTransfer"></p></div>
          <div class="icon-item"><img src="assets/icon_6.svg" alt=""><p data-i18n="advantages.items.hostel"></p></div>
          <div class="icon-item"><img src="assets/icon_7.svg" alt=""><p data-i18n="advantages.items.docsSupport"></p></div>
          <div class="icon-item"><img src="assets/icon_8.svg" alt=""><p data-i18n="advantages.items.verifiedEmployers"></p></div>
        </div>
      </div>
    </section>

    <!-- Apply form -->
    <section id="apply" class="section">
      <div class="container">
        <h2 data-i18n="apply.title"></h2>
        <p data-i18n="apply.subtitle"></p>
        <form class="grid-form" onsubmit="return false">
          <label>
            <span data-i18n="form.name"></span>
            <input type="text" name="name" required>
          </label>
          <label>
            <span data-i18n="form.age"></span>
            <input type="number" name="age">
          </label>
          <label>
            <span data-i18n="form.phone"></span>
            <input type="tel" name="phone" required>
          </label>
          <label>
            <span data-i18n="form.city"></span>
            <input type="text" name="city">
          </label>
          <p class="consent" data-i18n="form.consent"></p>
          <button class="btn primary" type="submit" data-i18n="form.submit"></button>
        </form>
      </div>
    </section>

    <!-- Process timeline -->
    <section class="section alt">
      <div class="container">
        <h2 data-i18n="process.title"></h2>
        <div class="steps">
          <div class="step"><img src="assets/step-1.svg" alt=""><h3 data-i18n="process.consult.title"></h3><p data-i18n="process.consult.text"></p></div>
          <div class="step"><img src="assets/step-2.svg" alt=""><h3 data-i18n="process.assess.title"></h3><p data-i18n="process.assess.text"></p></div>
          <div class="step"><img src="assets/step-3.svg" alt=""><h3 data-i18n="process.contract.title"></h3><p data-i18n="process.contract.text"></p></div>
          <div class="step"><img src="assets/step-4.svg" alt=""><h3 data-i18n="process.interview.title"></h3><p data-i18n="process.interview.text"></p></div>
          <div class="step"><img src="assets/step-5.svg" alt=""><h3 data-i18n="process.docs.title"></h3><p data-i18n="process.docs.text"></p></div>
          <div class="step"><img src="assets/step-6.svg" alt=""><h3 data-i18n="process.prep.title"></h3><p data-i18n="process.prep.text"></p></div>
          <div class="step"><img src="assets/step-7.svg" alt=""><h3 data-i18n="process.transfer.title"></h3><p data-i18n="process.transfer.text"></p></div>
          <div class="step"><img src="assets/step-8.svg" alt=""><h3 data-i18n="process.checkin.title"></h3><p data-i18n="process.checkin.text"></p></div>
          <div class="step"><img src="assets/step-9.svg" alt=""><h3 data-i18n="process.start.title"></h3><p data-i18n="process.start.text"></p></div>
          <div class="step"><img src="assets/step-10.svg" alt=""><h3 data-i18n="process.support.title"></h3><p data-i18n="process.support.text"></p></div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="section">
      <div class="container">
        <h2 data-i18n="about.title"></h2>
        <p data-i18n="about.p1"></p>
        <div class="about-grid">
          <div class="about-card">
            <img src="assets/mission.svg" alt="">
            <h3 data-i18n="about.mission.title"></h3>
            <p data-i18n="about.mission.text"></p>
          </div>
          <div class="about-card">
            <img src="assets/license.svg" alt="">
            <h3 data-i18n="about.license.title"></h3>
            <p data-i18n="about.license.text"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- FAQ -->
    <section class="section alt">
      <div class="container">
        <h2 data-i18n="faq.title"></h2>
        <details>
          <summary data-i18n="faq.q1.q"></summary>
          <p data-i18n="faq.q1.a"></p>
        </details>
        <details>
          <summary data-i18n="faq.q2.q"></summary>
          <p data-i18n="faq.q2.a"></p>
        </details>
      </div>
    </section>

    <!-- Social -->
    <section class="section">
      <div class="container social">
        <h2 data-i18n="social.title"></h2>
        <p data-i18n="social.text"></p>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank" rel="noopener">Facebook</a>
          <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </section>

    <!-- Bottom CTA duplicated -->
    <section class="section alt">
      <div class="container">
        <h2 data-i18n="ctaBottom.title"></h2>
        <img src="assets/cta.webp" alt="" class="cta-img">
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <a class="brand" href="#"><img src="assets/logo.svg" alt="Kormand tj" class="logo-sm"></a>
        <nav class="footer-nav">
          <a data-i18n="nav.vacancies" href="#vacancies"></a>
          <a data-i18n="nav.about" href="#about"></a>
          <a data-i18n="nav.reviews" href="#reviews"></a>
          <a data-i18n="nav.forEmployers" href="#employers"></a>
        </nav>
      </div>
      <div>
        <h4 data-i18n="footer.contacts"></h4>
        <p><span data-i18n="footer.addr"></span></p>
        <p><a href="mailto:kormandtj@gmail.com">kormandtj@gmail.com</a></p>
        <p><a href="tel:+992978870090">+992 97 887 0090</a></p>
      </div>
      <div>
        <h4 data-i18n="footer.legal"></h4>
        <p><a href="#">Политика конфиденциальности</a> · <a href="#">Пользовательское соглашение</a></p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
